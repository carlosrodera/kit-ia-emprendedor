<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kit IA Emprendedor</title>
  <style>
    :root {
      --bg-primary: #0f0f0f;
      --bg-secondary: #1a1a1a;
      --bg-hover: #262626;
      --text-primary: #e3e3e3;
      --text-secondary: #a0a0a0;
      --border-color: #2d2d2d;
      --accent-color: #4F46E5;
      --accent-hover: #6366F1;
      --success-color: #10B981;
      --error-color: #EF4444;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      width: 320px;
      min-height: 400px;
    }
    
    .popup-container {
      display: flex;
      flex-direction: column;
      min-height: 400px;
    }
    
    /* Header */
    .popup-header {
      padding: 16px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      text-align: center;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 8px;
    }
    
    .logo {
      width: 40px;
      height: 40px;
      background: var(--accent-color);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    
    h1 {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }
    
    .version {
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    /* User info */
    .user-info {
      padding: 16px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--accent-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: white;
    }
    
    .user-details {
      flex: 1;
    }
    
    .user-email {
      font-size: 14px;
      color: var(--text-primary);
      margin-bottom: 2px;
    }
    
    .user-status {
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    /* Stats */
    .stats-container {
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
    }
    
    .stat-box {
      text-align: center;
      padding: 12px 8px;
      background: var(--bg-primary);
      border-radius: 8px;
      border: 1px solid var(--border-color);
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: 600;
      color: var(--accent-color);
      margin-bottom: 4px;
    }
    
    .stat-label {
      font-size: 11px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    /* Actions */
    .actions-container {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      flex: 1;
    }
    
    .btn {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: var(--accent-color);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--accent-hover);
    }
    
    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }
    
    .btn-secondary:hover {
      background: var(--bg-hover);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn svg {
      width: 16px;
      height: 16px;
    }
    
    /* Footer */
    .popup-footer {
      padding: 12px 16px;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
    }
    
    .footer-link {
      color: var(--text-secondary);
      text-decoration: none;
      transition: color 0.2s;
    }
    
    .footer-link:hover {
      color: var(--accent-color);
    }
    
    /* States */
    .hidden {
      display: none !important;
    }
    
    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid var(--border-color);
      border-top-color: var(--accent-color);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Auth state */
    .auth-container {
      padding: 48px 24px;
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 24px;
    }
    
    .auth-icon {
      width: 64px;
      height: 64px;
      background: var(--accent-color);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
    }
    
    .auth-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }
    
    .auth-description {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="popup-header">
      <div class="logo-container">
        <div class="logo">🚀</div>
      </div>
      <h1>Kit IA Emprendedor</h1>
      <div class="version">v0.3.0</div>
    </header>

    <!-- Loading State -->
    <div id="loading-state" class="auth-container">
      <div class="loading-spinner"></div>
      <p class="auth-description">Cargando...</p>
    </div>

    <!-- Auth State -->
    <div id="auth-state" class="auth-container hidden">
      <div class="auth-icon">🔐</div>
      <div>
        <h2 class="auth-title">Bienvenido</h2>
        <p class="auth-description">Inicia sesión para acceder a tu colección de GPTs oficiales</p>
      </div>
      <button id="login-btn" class="btn btn-primary">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M15 3H21V9M10 14L21 3M21 14V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V5C3 3.89543 3.89543 3 5 3H10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Iniciar Sesión
      </button>
    </div>

    <!-- Logged State -->
    <div id="logged-state" class="hidden">
      <!-- User Info -->
      <div class="user-info">
        <img id="user-avatar" class="user-avatar" src="" alt="">
        <div class="user-details">
          <div id="user-email" class="user-email">usuario@ejemplo.com</div>
          <div class="user-status">Plan Premium Activo</div>
        </div>
      </div>

      <!-- Stats -->
      <div class="stats-container">
        <div class="stat-box">
          <div id="total-gpts" class="stat-value">0</div>
          <div class="stat-label">GPTs</div>
        </div>
        <div class="stat-box">
          <div id="favorite-count" class="stat-value">0</div>
          <div class="stat-label">Favoritos</div>
        </div>
        <div class="stat-box">
          <div id="prompt-count" class="stat-value">0</div>
          <div class="stat-label">Prompts</div>
        </div>
      </div>

      <!-- Actions -->
      <div class="actions-container">
        <button id="open-sidebar-btn" class="btn btn-primary">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M3 12H21M3 6H21M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          Abrir Panel de GPTs
        </button>
        
        <button id="sync-btn" class="btn btn-secondary">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M1 4V10H7M23 20V14H17M20.49 9A9 9 0 0 0 5.64 5.64L1 10M23 14L18.36 18.36A9 9 0 0 1 3.51 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Sincronizar
        </button>
      </div>

      <!-- Footer -->
      <footer class="popup-footer">
        <button id="logout-btn" class="footer-link">Cerrar sesión</button>
        <a id="help-link" href="#" class="footer-link">Ayuda</a>
      </footer>
    </div>

    <!-- Error State -->
    <div id="error-state" class="auth-container hidden">
      <div class="auth-icon">⚠️</div>
      <div>
        <h2 class="auth-title">Error</h2>
        <p id="error-message" class="auth-description">Ha ocurrido un error inesperado</p>
      </div>
      <button class="btn btn-primary" id="retry-btn">Reintentar</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
