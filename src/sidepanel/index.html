<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPTs y Prompts</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2"/>
            <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2"/>
            <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2"/>
          </svg>
          <h1>Kit IA Emprendedor</h1>
        </div>
        <div class="header-actions">
          <button class="icon-btn" id="notifications-btn" title="Notificaciones">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M15 17H20L18.5951 15.5951C18.2141 15.2141 18 14.6973 18 14.1585V11C18 8.38757 16.3304 6.16509 14 5.34142V5C14 3.89543 13.1046 3 12 3C10.8954 3 10 3.89543 10 5V5.34142C7.66962 6.16509 6 8.38757 6 11V14.1585C6 14.6973 5.78595 15.2141 5.40493 15.5951L4 17H9M15 17V18C15 19.6569 13.6569 21 12 21C10.3431 21 9 19.6569 9 18V17M15 17H9" stroke="currentColor" stroke-width="2"/>
            </svg>
            <span class="badge" id="notifications-badge" style="display: none;">0</span>
          </button>
          <button class="icon-btn user-profile-btn" id="user-profile-btn" title="Perfil de usuario">
            <div class="user-avatar" id="user-avatar">
              <span class="user-initials" id="user-initials">?</span>
            </div>
          </button>
        </div>
      </div>
    </header>

    <!-- Search -->
    <div class="search-container">
      <div class="search-wrapper">
        <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none">
          <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="currentColor" stroke-width="2"/>
        </svg>
        <input type="text" class="search-input" id="search-input" placeholder="Buscar GPTs y prompts...">
      </div>
    </div>

    <!-- Tabs -->
    <nav class="tabs">
      <button class="tab active" data-tab="all">GPTs</button>
      <button class="tab" data-tab="favorites">Favoritos</button>
      <button class="tab" data-tab="prompts">Mis Prompts</button>
    </nav>

    <!-- Toolbar compacto -->
    <div class="toolbar">
      <div class="toolbar-left">
        <div class="category-filter-wrapper">
          <input type="text" 
                 class="category-filter-input" 
                 id="category-filter-input" 
                 placeholder="Todas las categorías"
                 readonly>
          <svg class="dropdown-icon" width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <div class="category-dropdown" id="category-dropdown" style="display: none;">
            <input type="text" 
                   class="category-search-input" 
                   id="category-search" 
                   placeholder="Buscar categoría...">
            <div class="category-options" id="category-options">
              <!-- Las categorías se generarán dinámicamente -->
            </div>
          </div>
        </div>
        
        <div class="view-toggle">
          <button class="view-btn active" data-view="grid" title="Vista cuadrícula">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <rect x="3" y="3" width="7" height="7" stroke="currentColor" stroke-width="2"/>
              <rect x="14" y="3" width="7" height="7" stroke="currentColor" stroke-width="2"/>
              <rect x="3" y="14" width="7" height="7" stroke="currentColor" stroke-width="2"/>
              <rect x="14" y="14" width="7" height="7" stroke="currentColor" stroke-width="2"/>
            </svg>
          </button>
          <button class="view-btn" data-view="list" title="Vista lista">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M8 6H21M8 12H21M8 18H21M3 6H3.01M3 12H3.01M3 18H3.01" stroke="currentColor" stroke-width="2"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Content -->
    <main class="content" id="content">
      <div class="loading">
        <div class="spinner"></div>
        <p>Cargando GPTs...</p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <p class="footer-text">Made with ☕ by <a href="https://carlosrodera.com" target="_blank" class="footer-link">Carlos Rodera</a></p>
      </div>
    </footer>
  </div>

  <!-- Modals -->
  <div class="modal" id="prompt-modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Nuevo Prompt</h2>
        <button class="modal-close" id="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <form id="prompt-form">
          <div class="form-group">
            <label for="prompt-name">Nombre</label>
            <input type="text" id="prompt-name" required>
          </div>
          <div class="form-group">
            <label for="prompt-content">Contenido</label>
            <textarea id="prompt-content" rows="6" required></textarea>
          </div>
          <div class="form-group">
            <label for="prompt-tags">Etiquetas</label>
            <input type="text" id="prompt-tags" placeholder="Separadas por comas">
          </div>
          <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="cancel-btn">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="sidepanel.js"></script>
</body>
</html>
