<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kit IA Emprendedor</title>
  <style>
    :root {
      --primary-color: #4F46E5;
      --primary-hover: #4338CA;
      --secondary-color: #6B7280;
      --secondary-hover: #4B5563;
      --success-color: #10B981;
      --error-color: #EF4444;
      --background: #FFFFFF;
      --surface: #F9FAFB;
      --text-primary: #111827;
      --text-secondary: #6B7280;
      --border-color: #E5E7EB;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --radius: 8px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: var(--text-primary);
      background: var(--background);
      width: 320px;
      min-height: 400px;
    }

    .popup-container {
      display: flex;
      flex-direction: column;
      min-height: 400px;
    }

    .popup-header {
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
      background: var(--surface);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo img {
      width: 24px;
      height: 24px;
    }

    .logo h1 {
      font-size: 16px;
      font-weight: 600;
    }

    .popup-content {
      flex: 1;
      padding: 16px;
    }

    .welcome-message {
      text-align: center;
      margin-bottom: 24px;
    }

    .welcome-message p {
      color: var(--text-secondary);
      margin-bottom: 16px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 8px 16px;
      border: none;
      border-radius: var(--radius);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
    }

    .btn-primary {
      background: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-hover);
    }

    .btn-secondary {
      background: var(--surface);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
      background: var(--border-color);
    }

    .btn-link {
      background: none;
      border: none;
      color: var(--primary-color);
      cursor: pointer;
      font-size: 12px;
      padding: 0;
      text-decoration: none;
    }

    .btn-link:hover {
      text-decoration: underline;
    }

    .icon {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }

    .quick-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }

    .stat-item {
      text-align: center;
      padding: 12px 8px;
      background: var(--surface);
      border-radius: var(--radius);
      border: 1px solid var(--border-color);
    }

    .stat-number {
      display: block;
      font-size: 20px;
      font-weight: 600;
      color: var(--primary-color);
    }

    .stat-label {
      display: block;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .quick-actions {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .quick-actions .btn {
      flex: 1;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: var(--surface);
      border-radius: var(--radius);
      border: 1px solid var(--border-color);
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    .user-email {
      flex: 1;
      font-size: 12px;
      color: var(--text-secondary);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .error-message {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 24px;
      text-align: center;
      min-height: 200px;
    }

    .error-message .icon {
      color: var(--error-color);
      width: 32px;
      height: 32px;
    }

    .error-message p {
      color: var(--text-secondary);
    }

    .popup-footer {
      padding: 12px 16px;
      border-top: 1px solid var(--border-color);
      background: var(--surface);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .version {
      font-weight: 500;
    }

    .separator {
      opacity: 0.5;
    }

    .footer-link {
      color: var(--primary-color);
      text-decoration: none;
    }

    .footer-link:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none !important;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 200px;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--border-color);
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    button:focus-visible,
    a:focus-visible {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <div class="logo">
        <img src="../assets/icons/icon-32.png" alt="Kit IA">
        <h1>Kit IA Emprendedor</h1>
      </div>
    </header>

    <main class="popup-content">
      <div id="loading-state" class="loading hidden">
        <div class="spinner"></div>
      </div>

      <div id="auth-state" class="hidden">
        <div class="welcome-message">
          <p>¡Bienvenido! Inicia sesión para acceder a tus GPTs.</p>
        </div>
        <button id="login-btn" class="btn btn-primary">
          <svg class="icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M8 0C3.58 0 0 3.58 0 8s3.58 8 8 8 8-3.58 8-8-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z" fill="currentColor"/>
            <path d="M8 4.5v3.5h3.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
          Iniciar sesión
        </button>
      </div>

      <div id="logged-state" class="hidden">
        <div class="quick-stats">
          <div class="stat-item">
            <span class="stat-number" id="total-gpts">0</span>
            <span class="stat-label">GPTs</span>
          </div>
          <div class="stat-item">
            <span class="stat-number" id="favorite-count">0</span>
            <span class="stat-label">Favoritos</span>
          </div>
          <div class="stat-item">
            <span class="stat-number" id="prompt-count">0</span>
            <span class="stat-label">Prompts</span>
          </div>
        </div>

        <div class="quick-actions">
          <button id="open-sidebar-btn" class="btn btn-primary">
            <svg class="icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
              <rect x="1" y="3" width="14" height="10" rx="1" stroke="currentColor" stroke-width="1.5"/>
              <path d="M5.5 3v10M1 6h4.5M1 10h4.5" stroke="currentColor" stroke-width="1.5"/>
            </svg>
            Abrir Panel
          </button>
          
          <button id="sync-btn" class="btn btn-secondary">
            <svg class="icon rotating" width="16" height="16" viewBox="0 0 16 16" fill="none">
              <path d="M13.65 2.35A8 8 0 0 0 2.35 13.65M2.35 2.35A8 8 0 0 1 13.65 13.65" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            Sincronizar
          </button>
        </div>

        <div class="user-info">
          <img id="user-avatar" class="user-avatar" src="" alt="">
          <span id="user-email" class="user-email"></span>
          <button id="logout-btn" class="btn-link">Cerrar sesión</button>
        </div>
      </div>

      <div id="error-state" class="error-message hidden">
        <svg class="icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
          <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="1.5"/>
          <path d="M8 5v3M8 11h.01" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <p id="error-message">Ha ocurrido un error</p>
      </div>
    </main>

    <footer class="popup-footer">
      <span class="version">v0.1.0</span>
      <span class="separator">•</span>
      <a href="#" id="help-link" class="footer-link">Ayuda</a>
    </footer>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
