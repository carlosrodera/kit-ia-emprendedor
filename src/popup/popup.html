<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kit IA Emprendedor</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      color: #e3e3e3;
    }
    
    .container {
      text-align: center;
    }
    
    .logo {
      width: 48px;
      height: 48px;
      margin: 0 auto 16px;
      background: #4F46E5;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo svg {
      width: 28px;
      height: 28px;
      color: white;
    }
    
    h1 {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 8px 0;
    }
    
    p {
      font-size: 14px;
      color: #a0a0a0;
      margin: 0 0 24px 0;
    }
    
    .btn {
      background: #4F46E5;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
    }
    
    .btn:hover {
      background: #6366F1;
    }
    
    .shortcuts {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #2d2d2d;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2"/>
        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2"/>
        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2"/>
      </svg>
    </div>
    
    <h1>Kit IA Emprendedor</h1>
    <p>Tu asistente personal para GPTs oficiales</p>
    
    <button class="btn" id="open-panel">Abrir Panel</button>
    
    <div class="shortcuts">
      <strong>Atajo de teclado:</strong><br>
      Cmd+Shift+K (Mac) | Ctrl+Shift+K (Windows)
    </div>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
