<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kit IA Emprendedor - Login</title>
  <link rel="stylesheet" href="./login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <img src="../assets/icons/icon-128.svg" alt="Kit IA Emprendedor" width="64" height="64">
      </div>
      <h1>Kit IA Emprendedor</h1>
      <p class="subtitle">Iniciar sesión con Supabase</p>
      
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="tu@email.com">
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required placeholder="••••••••">
        </div>
        
        <button type="submit" class="btn-primary" id="login-btn">
          <span class="btn-text">Iniciar sesión</span>
          <span class="btn-loading" style="display: none;">
            <svg class="spinner" viewBox="0 0 16 16">
              <circle cx="8" cy="8" r="7" fill="none" stroke="currentColor" stroke-width="2"></circle>
            </svg>
          </span>
        </button>
        
        <div class="error-message" id="error-message" style="display: none;"></div>
      </form>
      
      <div class="auth-footer">
        <p class="auth-help">¿Necesitas ayuda? <a href="https://kitiaemprendedor.com/support" target="_blank">Contactar soporte</a></p>
      </div>
      
      <p class="footer-text">
        ¿No tienes cuenta? <a href="#" id="signup-link">Regístrate</a>
      </p>
    </div>
  </div>
  
  <script type="module" src="./login.js"></script>
</body>
</html>
