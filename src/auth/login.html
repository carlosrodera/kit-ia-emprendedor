<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kit IA Emprendedor - Login</title>
  <link rel="stylesheet" href="./login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <img src="../assets/icons/icon-128.svg" alt="Kit IA Emprendedor" width="64" height="64">
      </div>
      <h1>Kit IA Emprendedor</h1>
      <p class="subtitle">Iniciar sesión con Supabase</p>
      
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="tu@email.com">
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required placeholder="••••••••">
        </div>
        
        <button type="submit" class="btn-primary" id="login-btn">
          <span class="btn-text">Iniciar sesión</span>
          <span class="btn-loading" style="display: none;">
            <svg class="spinner" viewBox="0 0 16 16">
              <circle cx="8" cy="8" r="7" fill="none" stroke="currentColor" stroke-width="2"></circle>
            </svg>
          </span>
        </button>
        
        <div class="error-message" id="error-message" style="display: none;"></div>
      </form>
      
      <div class="divider">
        <span>o</span>
      </div>
      
      <button type="button" class="btn-oauth" id="google-btn">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continuar con Google
      </button>
      
      <p class="footer-text">
        ¿No tienes cuenta? <a href="#" id="signup-link">Regístrate</a>
      </p>
    </div>
  </div>
  
  <script type="module" src="./login.js"></script>
</body>
</html>
